 <v:textbox style='mso-column-margin:5.7pt' inset="2.85pt,2.85pt,2.85pt,2.85pt">
  <div dir=ltr>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>In questa sezione si trovano georeferenziate tutte le scuole di provenienza degli studenti della Bicocca. Presso il </span><span
  lang=it style='font-size:12.0pt;color:black;font-style:italic;font-weight:
  bold;language:it'>Tree </span><span lang=it style='font-size:12.0pt;
  color:black;font-weight:bold;language:it'>presente alla sinistra della mappa è possibile selezionare i </span><span
  lang=it style='font-size:12.0pt;color:black;font-style:italic;font-weight:
  bold;language:it'>layer </span><span lang=it style='font-size:12.0pt;
  color:black;font-weight:bold;language:it'>desiderati</span><span lang=it
  style='font-size:12.0pt;color:black;font-style:italic;font-weight:bold;
  language:it'>.</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>&nbsp;</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>&nbsp;</span></p>
  <p class=MsoNormal style='margin-left:36.0pt;text-indent:-36.0pt'><span
  style='direction:ltr;unicode-bidi:embed;font-family:Symbol;font-size:10.0pt;
  language:x-none;color:black'>·</span><span style='width:31.5pt'>&nbsp;</span><span
  lang=it style='font-size:12.0pt;color:black;font-weight:bold;language:it'>Cdl ()</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>&nbsp;</span></p>
  <p class=MsoNormal style='margin-left:36.0pt;text-indent:-36.0pt'><span
  style='direction:ltr;unicode-bidi:embed;font-family:Symbol;font-size:10.0pt;
  language:x-none;color:black'>·</span><span style='width:31.5pt'>&nbsp;</span><span
  lang=it style='font-size:12.0pt;color:black;font-weight:bold;language:it'>Coorte (dettaglio massimo: )</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>&nbsp;</span></p>
  <p class=MsoNormal style='margin-left:36.0pt;text-indent:-36.0pt'><span
  style='direction:ltr;unicode-bidi:embed;font-family:Symbol;font-size:10.0pt;
  language:x-none;color:black'>·</span><span style='width:31.5pt'>&nbsp;</span><span
  lang=it style='font-size:12.0pt;color:black;font-weight:bold;language:it'>Totale (totale iscritti dal 2008 a tutti i cdl)</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>&nbsp;</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>Cliccando in corrispondenza dell’ultimo livello del layer compaiono le scuole sulla mappa.</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;font-weight:bold;
  language:it'>Spuntanto le varie numerosità è possibile tematizzare la mappa secondo il numero di studenti che provengono da una certa scuola. In base alle categorie di terzili è possibile individuare i punti da selezionare sulla mappa secondo i colori verde (primo terzile), giallo (secondo) e rosso (terzo).</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>&nbsp;</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>&nbsp;</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>Spuntando il file densità, che attiva il layer contenente la stima kernel della densità dei punti.</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>I pulsanti sulla destra consentono di ingrandire o rimpicciolire la mappa secondo le dimensioni desiderate.</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  font-weight:bold;language:it'>&nbsp;</span></p>
  <p class=MsoNormal><span lang=it style='font-size:12.0pt;color:black;
  language:it'>&nbsp;</span></p>
  </div>
 </v:textbox>
